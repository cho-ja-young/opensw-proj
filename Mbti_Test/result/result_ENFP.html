<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MajorBTI TEST</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        #load_pg{
            width:100%;
            height:100%;
            position:fixed;
            left:0px;
            top:0px;
            background:#fff;
            text-align: center;
            z-index:5000; /* 이 값으로 레이어의 위치를 조정합니다. */
        }
        div#result_content{
            border: 2px solid #78c2ad;
            width: 80%;
            margin: auto;
            border-radius: 12px;
        }
    </style>
    <script>
        setTimeout(function() {
            let loading_page = document.getElementById("load_pg");
            loading_page.style.visibility="hidden";
        }, 1100);
        function restart(){
            location.href="../index.html"
        }
    </script>
</head>
<body>
    <div id="load_pg" class="py-10 text-center">
        <div style="position:absolute; top:25%; left:25%; width: 50%;">
            <h1>Loading...</h1>
        </div>
        <div class="progress" style="position:absolute; top:50%; left:25%; width: 50%;">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            </div>
        </div>
    </div>
    <section>
        <div class="container m-10 p-3">
            <header>
                <div class="py-4 text-center">
                    <a href="../index.html"><h2><b>M</b>ajor<b>BTI TEST</h2></a>
                </div>
            </header>
            <article>
                <div class="py-3 text-center">
                    <img src="../image/ENFP_img.jpg" style="width: 30%; text-align: center;">
                </div>
                <div class="py-2 text-center m-1">
                    <h3 class="text-primary"><b>ENFP - 미디어커뮤니케이션학과</b></h3>
                </div>
                <div id="result_content" class="p-3">
                    <ul>
                        <li>외향적, 직관적, 감정적, 미래 지향적인 성격특성을 가진 사람입니다.</li>
                        <li>이 사람들은 다른 사람들에 대한 희망과 호의를 반영하는 큰 아이디어와 행동을 수용하는 경향이 있습니다.
                            그들의 활기찬 에너지는 여러 방향으로 흐를 수 있습니다.</li>
                        <li>미디어커뮤니케이션학과는 방송을 포함한 각종 디지털 미디어 등에서 깊이 있는 이론을 바탕으로 우수한 콘텐츠 기획 및 제작 능력을 발휘할 수 있는 전문 인력 양성에 목표를 두고 있습니다.</li>
                    </ul>
                </div>
            </article>
            <footer>
                <div class="py-4 text-center">
                    <button class="btn btn-primary" onclick="restart()">다시하기</a></button>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
